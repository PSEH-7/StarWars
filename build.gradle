plugins {
    id 'groovy'
    id 'java'
}

group 'com.kashif'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'StarWars',
                'Implementation-Version': version,
                'Main-Class': 'com.kashif.starwars.Application'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compileOnly 'org.projectlombok:lombok:1.18.6'
    // https://mvnrepository.com/artifact/io.ratpack/ratpack-core
    compile group: 'io.ratpack', name: 'ratpack-core', version: '1.7.5'
    // https://mvnrepository.com/artifact/io.ratpack/ratpack-test
    compile group: 'io.ratpack', name: 'ratpack-test', version: '1.7.5'
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    annotationProcessor 'org.projectlombok:lombok:1.18.6'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.3-groovy-2.5'
}
